<!DOCTYPE html>
<head>
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="Icon_transparent.png">
    <!-- <link rel="stylesheet" href="test.css"> -->
    <link rel="stylesheet" href="project_1_harsh.css">
    <script src="https://kit.fontawesome.com/95fb4f6b3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="cont">
        <img src="Deploy_logo_transparent(harsh).png" id="logo">
        <h1> Deploy </h1>
        <div class="box">
            <i class="far fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
        </div>
        <div class="box">
            <i class="fas fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn">Log in</button>
        <div id="sign">
            <br>
            Don't have an account yet? <a href="project3(kapil_signup).html">Sign up</a>
        </div>
        <div>
            <br>
            <h2 style="color: rgb(83,255,83); font-family: 'Courier New', Courier, monospace; font-size: 20px;">&nbsp; --------- OR CONNECT WITH US ---------</h2>
        </div>
        <br>
        <br>
        <div id="social" style="padding-left: 50px; margin-left: 40px;">
            <button id="facebook" style="margin-right: 30px; border-radius: 20px;"><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/></button>
            <button id="google" style="margin-right: 30px; border-radius: 20px;"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></button>
            <button id="linkedin" style="margin-right: 30px; border-radius: 20px;"><img src="https://img.icons8.com/fluency/48/000000/linkedin.png"/></button>
            <button id="github" style="margin-right: 30px; border-radius: 20px;"><img src="https://img.icons8.com/ios-filled/50/000000/github.png"/></button>
        </div>
    </div>
    <video id="Myvideo" autoplay muted style="margin-top: 100px; margin-left: 100px;">
        <source src="Deploy_light_animate(harsh).mov">
    </video>
    <div class="container" style="height: 200px;margin-top: 600px;margin-bottom: 100px; bottom: 200px;">
        <h2 style="color: rgb(66, 66, 66); font-family:monospace; font-size: 50px; text-align: center;">Featured</h2>
    </div>
    <script src="project_harsh_.js"></script>
</body>
</html>
